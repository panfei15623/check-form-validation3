<!DOCTYPE html>
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>validation</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <link rel="stylesheet" href="../validation2/css/bootstrap.css">
    <link rel="stylesheet" href="../validation2/css/common.css">
    <script src="../validation2/js/jquery-1.8.3.min.js"></script>
    <script src="../validation2/js/validation.js"></script>
    <style>
        .tip{
            width: 140px;
            font-size: 12px;
        }
    </style>
<body>
<div class="ks-form">
    <div class="ks-form-header">用户注册</div>
    <div class="ks-form-content">
        <form id="myForm">
            <table class="ks-form-table">
                <tbody>
                <tr>
                    <td style="width: 100px;">用户名</td>
                    <td style="width: 300px">
                        <input id="name" type="name" class="ks-input" placeholder="必填，5-15位字符" validate=" required:true, regex:/^\w{5,15}$/, ajax:{ url:'http://localhost:3000/', paramName:'username', errorMessage:'用户名已存在' }">
                    </td>
                    <td class="tip" style="padding-left: 15px;"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input id="password" type="password" class="ks-input" placeholder="必填，5-10位字母/数字/下划线的组合" validate="required:true, regex:/[0-9a-zA-Z_]{5,10}/g">
                    </td>
                    <td class="tip" style="padding-left: 15px;"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input id="passwordAgain" type="password" class="ks-input" placeholder="再次输入密码" validate="required: true, equalTo:'password'">
                    </td>
                    <td class="tip" style="padding-left: 15px;"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button type="submit" class="ks-button large primary">提交</button></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
    qn.initCheck("myForm");
</script>
</body>
</html>
