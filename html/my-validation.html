<!DOCTYPE html>
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>validation</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/common.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!--<script src="/my-validate.js"></script>-->
    <script src="/validation-extend.js"></script>
<body>
<div class="ks-form">
    <div class="ks-form-header">用户注册</div>
    <div class="ks-form-content">
        <form id="myForm">
            <table class="ks-form-table">
                <tbody>
                <tr>
                    <td>用户名</td>
                    <td>
                        <input type="name" class="ks-input" placeholder="必填，5-15位字符" validate=" required:true, regex:/^\w{5,15}$/, ajax:{ url:'/check', paramName:'username', errorMessage:'用户名已存在' }">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input id="password" type="password" class="ks-input" placeholder="必填，5-10位字母/数字/下划线的组合" validate="required:true, regex:/[0-9a-zA-Z_]{5,10}/g">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input type="password" class="ks-input" placeholder="再次输入密码" validate="required: true, equalTo:'password'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="width: 100px;">手机号码</td>
                    <td style="width: 300px">
                        <input type="text" class="ks-input" placeholder="必填，请输入正确的手机号码" validate=" required:true, type: 'mobile'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input  type="text" class="ks-input" placeholder="必填，请输入正确的邮箱地址" validate="required:true, type:'email'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button  type="submit" class="ks-button large primary">提交</button></td>
                </tr>
                </tbody>
            </table>
        </form>
        <form id="myForm1">
            <table class="ks-form-table">
                <tbody>
                <tr>
                    <td>用户名</td>
                    <td>
                        <input type="name" class="ks-input" placeholder="必填，5-15位字符" validate=" required:true, regex:/^\w{5,15}$/, ajax:{ url:'/check', paramName:'username', errorMessage:'用户名已存在' }">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input id="password" type="password" class="ks-input" placeholder="必填，5-10位字母/数字/下划线的组合" validate="required:true, regex:/[0-9a-zA-Z_]{5,10}/g">
                    </td>
                    <td class="tip" style="padding-left: 12px;"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input  type="password" class="ks-input" placeholder="再次输入密码" validate="required: true, equalTo:'password'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="width: 100px;">手机号码</td>
                    <td style="width: 300px">
                        <input type="text" class="ks-input" placeholder="必填，请输入正确的手机号码" validate=" required:true, type: 'mobile'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input  type="text" class="ks-input" placeholder="必填，请输入正确的邮箱地址" validate="required:true, type:'email'">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><button  type="submit" class="ks-button large primary">提交</button></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
//    qn.initCheck("myForm");
    $("#myForm").initValidate();
    $("#myForm").submit(function(){
        if($("#myForm").doValidate()){
            console.log("验证通过");
        } else{
            console.log("验证失败");
        }
        return false;
    })
    $("#myForm1").initValidate();
    $("#myForm1").submit(function(){
        if($("#myForm1").doValidate()){
            console.log("验证通过");
        } else{
            console.log("验证失败");
        }
        return false;
    })
</script>
</body>
</html>
